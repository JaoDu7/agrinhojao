<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Conexão Campo-Cidade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f4ef;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #4caf50, #81c784);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #388e3c;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeria de Fotos</h1>
    <p>Imagens que contam a história da união entre campo e cidade</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="historias.html">Histórias</a>
    <a href="contato.html">Contato</a>
  </nav>

  <div class="container">
    <div class="gallery">
      <img src="OIP.jfif" alt="Feira do interior">
      <img src="trator.png" alt="Trator na lavoura">
      <img src="dicas-festa-junina-2016.png" alt="Festa típica">
      <img src="R.png.gif" alt="Cidade e campo juntos">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 - Agrinho | Tema: Festejando Conexão Campo-Cidade</p>
  </footer>
</body>
</html>
