<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - Conexão Campo-Cidade</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #43a047, #66bb6a);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #388e3c;
      padding: 0.75rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2e7d32;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      padding: 0.9rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background: #f9f9f9;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #66bb6a;
    }

    button {
      padding: 0.9rem;
      background: #43a047;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #388e3c;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }

    @media (max-width: 640px) {
      .container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Entre em Contato</h1>
    <p>Queremos ouvir sua história e suas ideias</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="historias.html">Histórias</a>
    <a href="galeria.html">Galeria</a>
  </nav>

  <div class="container">
    <h2>Envie sua mensagem</h2>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
      </div>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 - Agrinho | Tema: Festejando Conexão Campo-Cidade</p>
  </footer>

</body>
</html>
